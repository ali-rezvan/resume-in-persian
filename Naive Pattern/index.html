	<p style="text-align: center;">Enter a string and click OK:</p>
        Text&nbsp;&nbsp;&nbsp;&nbsp;  <input id="id1" size="50" >
        <br><br>
        
        Pattern  <input id="id2" size="50" >
       <p style="text-align: center;"><button onclick="naiveSearch()">OK</button></p>

<script>

naiveSearch(txt,pat); //1
function naiveSearch(txt,pat){
   
    //var pat ="lo";
    //var txt="Hello world";
    var txt=document.getElementById("id1").value;
    var pat=document.getElementById("id2").value;                         
    document.write("<div style=' background-color: #3399ff;'>");
   
    
    document.write("<div style=' color: black; min-height: 10px; padding: 1px; text-align: center;'>");
    document.write(txt);
    document.write("<br>");
    
    
    //document.write(txt);
    //document.write(pat);
    var M = pat.length; 
	var N = txt.length; 
    for(var i = 0; i <= N-M; i++){
        var j;
    
        for(j = 0; j < M; j++){
          if(txt[i+j] != pat[j])
            break;
            if(j == M );
            document.write("<div style=' color: #fff; min-height: 10px; padding: 1px; text-align: center;'>");
           
            
            document.writeln("Pattern found at index");
            document.write(i);
            document.write("<br>");

        }
    }
    
}



</script>
